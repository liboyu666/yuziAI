<!DOCTYPE html>
<html>
<head>
    <title>AI绘画</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI绘画生成器</h1>
        <div class="input-area">
            <textarea id="prompt" placeholder="请输入你想要生成的图片描述"></textarea>
            <button id="generate">生成图片</button>
        </div>
        <div id="result" class="result-area">
            <img id="generated-image" style="display: none;">
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
